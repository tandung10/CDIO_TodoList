<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- reset css -->
    <link rel="stylesheet" href="./asstets/css/reset.css" />

    <!-- styles css -->
    <link rel="stylesheet" href="./asstets/css/style.css" />
    <link rel="stylesheet" href="./asstets/css/taskpage.css" />
    <title>TodoList</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <!-- menu button -->
          <div class="navbar__icons">
            <div class="navbar__icon"></div>
          </div>
          <!-- search -->
          <div class="navbar__search">
            <input type="text" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- Right icon -->
          <div class="navbar__right">
            <i class="fa-regular fa-bell"></i>
            <i id="moon" class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </nav>
      </div>
    </header>

    <body>
      <main class="main">
        <!-- links -->
        <ul class="navbar__links">
          <li class="navbar__link">
            <i class="fas fa-tachometer-alt"></i>
            <a href="#">Home</a>
          </li>
          <li class="navbar__link">
            <i class="fa-solid fa-list-check"></i>
            <a href="#">All Tasks</a>
          </li>
          <li class="navbar__link">
            <i class="fa-solid fa-circle-check"></i>
            <a href="#">Completed Tasks</a>
          </li>
          <li class="navbar__link">
            <i class="fa-solid fa-hourglass-half"></i>
            <a href="#">Running Tasks</a>
          </li>
          <li class="navbar__link">
            <i class="fa-solid fa-circle-plus"></i>
            <a href="#">Add a Task</a>
          </li>
        </ul>
        <!-- create task -->
        <div class="create-task">
          <h1 class="task-title">Create your task</h1>
          <form action="" class="task-list">
            <div class="task-list_group">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Task title"
                  class="tast-title_input"
                />
                <img
                  src="./asstets/icons/edit-icon.svg"
                  class="tast-title_icon"
                  width="21px"
                  height="21px"
                  alt="edit"
                />
              </div>
              <div class="form-group">
                <input type="date" placeholder="End date" />
              </div>
            </div>
            <div class="task-list_group">
              <div class="form-group">
                <input type="text" placeholder="" />
                <img
                  src="./asstets/icons/edit-icon.svg"
                  width="21px"
                  height="21px"
                  alt="edit"
                />
              </div>
              <div class="form-group">
                <input type="text" placeholder="Task title" />
                <img
                  src="./asstets/icons/edit-icon.svg"
                  width="21px"
                  height="21px"
                  alt="edit"
                />
              </div>
            </div>
          </form>
        </div>
      </main>
      <script src="./asstets/js/main.js"></script>
    </body>
  </body>
</html>
